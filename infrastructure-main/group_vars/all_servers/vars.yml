ssh_pub_key: "ssh-rsa "
# See also: ssh_priv_key
username: "{{ ansible_user }}"
packages:
  - vim
  - apt-transport-https
  - git
  - dos2unix
  - fail2ban
  - unattended-upgrades
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - neofetch
  - zsh
  - htop
  - sed
  - software-properties-common
  - gnupg-agent
  - rsync
  - mosh
motd: |
  #!/bin/sh
  clear
  neofetch
  echo
sync_wsf: false
sync_docker: false
sync_hf_and_cli_acc: false
